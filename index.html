<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Series Streaming</title>
    <style>
        :root {
            --ios-bg: #f2f2f7;
            --ios-card: rgba(255, 255, 255, 0.72);
            --ios-card-solid: #ffffff;
            --ios-border: rgba(0, 0, 0, 0.08);
            --ios-text: #111827;
            --ios-muted: rgba(17, 24, 39, 0.62);
            --ios-accent: #007aff;
            --ios-bubble-assistant: #e9e9eb;
            --ios-bubble-user: #007aff;
            --ios-shadow: 0 20px 60px rgba(0, 0, 0, 0.16);
            --ios-shadow-soft: 0 8px 24px rgba(0, 0, 0, 0.10);
            --radius-xl: 28px;
            --radius-lg: 20px;
            --radius-md: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            color: var(--ios-text);
            background:
                radial-gradient(1200px 800px at 20% 10%, rgba(0, 122, 255, 0.25), transparent 55%),
                radial-gradient(900px 700px at 85% 35%, rgba(175, 82, 222, 0.25), transparent 60%),
                radial-gradient(900px 700px at 40% 95%, rgba(52, 199, 89, 0.18), transparent 55%),
                linear-gradient(180deg, #fbfbfd 0%, var(--ios-bg) 100%);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px;
            padding-top: calc(18px + env(safe-area-inset-top));
            padding-bottom: calc(18px + env(safe-area-inset-bottom));
        }

        .chat-container {
            width: 100%;
            max-width: 920px;
            height: min(860px, 92vh);
            height: min(860px, 92dvh);
            background: var(--ios-card);
            border: 1px solid var(--ios-border);
            border-radius: var(--radius-xl);
            box-shadow: var(--ios-shadow);
            backdrop-filter: blur(18px) saturate(140%);
            -webkit-backdrop-filter: blur(18px) saturate(140%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.72);
            color: var(--ios-text);
            padding: 14px 14px;
            text-align: center;
            font-size: 1.05em;
            font-weight: 700;
            border-bottom: 1px solid var(--ios-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            backdrop-filter: blur(18px) saturate(160%);
            -webkit-backdrop-filter: blur(18px) saturate(160%);
        }

        .chat-header-title {
            flex: 1;
            text-align: center;
        }

        .reset-button {
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.06);
            color: var(--ios-text);
            padding: 8px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background 0.3s;
        }

        .reset-button:hover {
            background: rgba(0, 0, 0, 0.08);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px 14px;
            background: rgba(242, 242, 247, 0.65);
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: min(78%, 640px);
            padding: 11px 14px;
            border-radius: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
            line-height: 1.5;
            letter-spacing: -0.01em;
        }

        /* Markdown content styling inside bubbles */
        .message-bubble p {
            margin: 0.4em 0;
        }

        .message-bubble p:first-child {
            margin-top: 0;
        }

        .message-bubble p:last-child {
            margin-bottom: 0;
        }

        .message-bubble ul,
        .message-bubble ol {
            margin: 0.5em 0;
            padding-left: 1.25em;
        }

        .message-bubble li {
            margin: 0.2em 0;
        }

        .message-bubble code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.95em;
            background: rgba(0, 0, 0, 0.06);
            padding: 0.1em 0.25em;
            border-radius: 6px;
        }

        .message-bubble pre {
            background: rgba(0, 0, 0, 0.06);
            padding: 10px 12px;
            border-radius: 10px;
            overflow-x: auto;
            white-space: pre;
        }

        .message-bubble pre code {
            background: transparent;
            padding: 0;
        }

        .message.user .message-bubble {
            background: var(--ios-bubble-user);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 10px 18px rgba(0, 122, 255, 0.22);
        }

        .message.assistant .message-bubble {
            background: var(--ios-bubble-assistant);
            color: var(--ios-text);
            border-bottom-left-radius: 4px;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.08);
        }

        .message.rejected .message-bubble {
            background: rgba(255, 214, 10, 0.18);
            color: rgba(17, 24, 39, 0.90);
            border: 1px solid rgba(255, 214, 10, 0.35);
        }

        .message-bubble a {
            color: inherit;
            text-decoration: underline;
            word-break: break-all;
        }

        .chat-input-container {
            padding: 12px 14px;
            background: rgba(255, 255, 255, 0.78);
            border-top: 1px solid var(--ios-border);
            display: flex;
            gap: 10px;
            backdrop-filter: blur(18px) saturate(160%);
            -webkit-backdrop-filter: blur(18px) saturate(160%);
        }

        .chat-input {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid rgba(0, 0, 0, 0.10);
            border-radius: 16px;
            font-size: 1em;
            outline: none;
            background: rgba(255, 255, 255, 0.95);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .chat-input:focus {
            border-color: rgba(0, 122, 255, 0.55);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.16);
        }

        .send-button {
            background: var(--ios-accent);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 700;
            transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 18px rgba(0, 122, 255, 0.22);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 12px 18px;
            background: var(--ios-bubble-assistant);
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 10px 18px rgba(0, 0, 0, 0.08);
            max-width: 70px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            color: var(--ios-muted);
            padding: 38px 18px;
        }

        .welcome-message h2 {
            color: var(--ios-text);
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .welcome-message p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .welcome-message strong {
            color: var(--ios-text);
        }

        .example-queries {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }

        .example-queries li {
            margin: 8px 0;
            color: var(--ios-text);
            opacity: 0.78;
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.20);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.30);
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                height: 100dvh;
                border-radius: 0;
                max-width: none;
                border-left: none;
                border-right: none;
                border-top: none;
                box-shadow: none;
            }

            body {
                padding: 0;
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }

            .message-bubble {
                max-width: 86%;
            }

            .chat-messages {
                padding: 14px 12px;
            }

            .chat-input-container {
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }
        }

        @media (prefers-reduced-motion: reduce) {
            .message {
                animation: none;
            }
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --ios-bg: #0b0b0f;
                --ios-card: rgba(28, 28, 30, 0.72);
                --ios-card-solid: #1c1c1e;
                --ios-border: rgba(255, 255, 255, 0.10);
                --ios-text: rgba(255, 255, 255, 0.92);
                --ios-muted: rgba(255, 255, 255, 0.62);
                --ios-bubble-assistant: rgba(44, 44, 46, 1);
                --ios-shadow: 0 22px 70px rgba(0, 0, 0, 0.55);
                --ios-shadow-soft: 0 10px 30px rgba(0, 0, 0, 0.40);
            }

            body {
                background:
                    radial-gradient(1200px 800px at 20% 10%, rgba(0, 122, 255, 0.22), transparent 55%),
                    radial-gradient(900px 700px at 85% 35%, rgba(175, 82, 222, 0.18), transparent 60%),
                    radial-gradient(900px 700px at 40% 95%, rgba(52, 199, 89, 0.12), transparent 55%),
                    linear-gradient(180deg, #0b0b0f 0%, #141418 100%);
            }

            .chat-header,
            .chat-input-container {
                background: rgba(28, 28, 30, 0.78);
            }

            .chat-messages {
                background: rgba(11, 11, 15, 0.52);
            }

            .reset-button {
                background: rgba(255, 255, 255, 0.06);
                border-color: rgba(255, 255, 255, 0.10);
                color: var(--ios-text);
            }

            .chat-input {
                background: rgba(28, 28, 30, 0.92);
                border-color: rgba(255, 255, 255, 0.12);
                color: var(--ios-text);
            }

            .chat-input::placeholder {
                color: rgba(255, 255, 255, 0.50);
            }

            .chat-messages::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.18);
            }

            .chat-messages::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.26);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="reset-button" onclick="resetConversation()">üîÑ Reset</button>
            <div class="chat-header-title">Movie & TV Streaming</div>
            <div style="width: 80px;"></div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>Welcome to Movie & TV Series Streaming!</h2>
                <p>I can help you find streaming links for movies and TV series.</p>
                <div class="example-queries">
                    <p><strong>Example queries:</strong></p>
                    <ul>
                        <li>üé¨ "Inception"</li>
                        <li>üì∫ "Breaking Bad Season 1 Episode 1"</li>
                        <li>üì∫ "Game of Thrones Season 5"</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="Type a movie or TV series name..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Markdown rendering (safe) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>

    <script>
        // Generate a unique session ID for this browser session
        const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        const API_URL = 'http://localhost:3000';

        // Configure Markdown rendering
        if (window.marked && typeof window.marked.setOptions === 'function') {
            window.marked.setOptions({ breaks: true, gfm: true });
        }
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Remove welcome message on first interaction
        let isFirstMessage = true;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addMessage(content, type) {
            if (isFirstMessage) {
                chatMessages.innerHTML = '';
                isFirstMessage = false;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';

            // Render assistant/rejected messages as Markdown; keep user messages as plain text.
            if (type === 'user') {
                bubbleDiv.textContent = content;
            } else {
                const rawHtml = (window.marked && typeof window.marked.parse === 'function')
                    ? window.marked.parse(String(content || ''))
                    : String(content || '');

                // Sanitize HTML to prevent XSS
                bubbleDiv.innerHTML = (window.DOMPurify)
                    ? window.DOMPurify.sanitize(rawHtml, { USE_PROFILES: { html: true } })
                    : rawHtml;

                // Make links open in a new tab
                bubbleDiv.querySelectorAll('a').forEach((a) => {
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                });
            }
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'typingIndicator';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            messageDiv.appendChild(typingDiv);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Disable input while processing
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            // Show typing indicator
            addTypingIndicator();
            
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        sessionId: sessionId
                    })
                });
                
                const data = await response.json();
                
                removeTypingIndicator();
                
                if (data.success) {
                    addMessage(data.message, 'assistant');
                } else if (data.rejected) {
                    addMessage(`üö´ Request Rejected:\n\n${data.message}\n\nüí° This assistant only helps with finding streaming links for movies and TV series.`, 'rejected');
                } else {
                    addMessage(`‚ùå Error: ${data.error || 'Failed to process message'}`, 'rejected');
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage(`‚ùå Network Error: Unable to connect to server. Please make sure the server is running.`, 'rejected');
                console.error('Error:', error);
            } finally {
                // Re-enable input
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        async function resetConversation() {
            if (!confirm('Are you sure you want to reset the conversation?')) {
                return;
            }

            try {
                await fetch(`${API_URL}/api/reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: sessionId
                    })
                });
                
                // Clear chat messages
                chatMessages.innerHTML = `
                    <div class="welcome-message">
                        <h2>Welcome to Movie & TV Series Streaming!</h2>
                        <p>I can help you find streaming links for movies and TV series.</p>
                        <div class="example-queries">
                            <p><strong>Example queries:</strong></p>
                            <ul>
                                <li>üé¨ "Inception"</li>
                                <li>üì∫ "Breaking Bad Season 1 Episode 1"</li>
                                <li>üì∫ "Game of Thrones Season 5"</li>
                            </ul>
                        </div>
                    </div>
                `;
                isFirstMessage = true;
                messageInput.value = '';
                messageInput.focus();
            } catch (error) {
                console.error('Reset error:', error);
                alert('Failed to reset conversation. Please try again.');
            }
        }

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
